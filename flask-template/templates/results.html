<html>

<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <h2>Scores:</h2>
    <ol>

        {%for state, answer in graded_answ.items()%}
        <li>Student entered: {{user_anws.get(state)[0].upper() + user_anws.get(state)[1:].lower()}}. The capital of
            {{state}} was {{answer}}!</li>
        {%endfor%}
    </ol>
    <a href="{{url_for('index')}}">Retake the quiz</a>
</body>

</html>
